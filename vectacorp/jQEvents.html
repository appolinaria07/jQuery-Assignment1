<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Assignment1 - Practice with jQuery Events</title>
    <script src="scripts/jquery-3.6.0.min.js"></script>

    <style>
        .green {

    <script>
        $(function () {
            // 16. CLICK() METHOD
            $('.b16').click(function() {
                alert('You  just clicked the "Click Method" button');
            });

            // 17. BIND() METHOD
            $('.b17').bind('click', function() {
                alert('You just clicked the "Bind Method" button')
            });
            
            // 18. ON() METHOD
            $(function () {
                $('.b18').on('click', function() {
                    alert('You just clicked the "On Method" button');
                });
            }); 

            // 19. ATTACHING AN EVENT HANDLER TO 2 BUTTONS SIMULTANEOUSLY
            $('.b19, .b195').on('click', function() {
                alert('You just clicked Button 1 or Button 2');
            });

            // 20. ATTACHING DIFFERENT EVENT HANDLERS
            // $('div').css('width', '400px').css('height', '400px').css('background', 'silver')

            //     mouseenter: function() {
            //         alert('You just hovered over the div');

            //     mouseleave: function() {
            //         alert('The mouse left the div');

            // 21. ATTACHING DIFFERENT EVENT HANDLERS AND USING SPAN TO DISPLAY THE TEXT
            // $('div').css('width', '400px').css('height', '400px').css('background', 'silver')

            //         mouseleave: function() {

            // 22. WORKING WITH EVENT OBJECT
            $('a').click(function(e) {
                e.preventDefault();
                $(this).css('color', 'red');
                alert(`"${e.target.nodeName}" node has triggered the event`);
            });

            // 23. WORKING WITH BROWSER EVENTS
            $(window).resize(function () {
                $('.resize').text(`Window width is ${$(window).width()} and window height is ${$(window).height()}.`);
            });

            // 24. WORKING WITH FORM EVENTS
            $('.form24').focus(function() {
                $(this).css('background', 'silver');
            });
            $('.form24').blur(function(){
                $(this).css('background', 'white');
            });

            // 25. FORM VALIDATION
                 
           $('.text, .email').blur(function() {
                    $(this).css('border', '');
            });
            
            $('.text, .email').change(function() {
                if ($('.text').val() != '' && $('.email').val() !== '') {
                    $('.email').addClass('green');
                    $('.text').addClass('green');
                } else {
                        $('.text').removeClass('green');
                        $('.email').removeClass('green');
                }
            });

            $('form').submit(function(e) {
                let fullName = $('.text').val().trim();
                let email = $('.email').val().trim();
                isValid = true; 

                if (fullName == '' && email == '') {
                    alert('These field(s) are required');
                        $('.text').css('border', ' 2px solid red');
                        $('.email').css('border', ' 2px solid red');
                        isValid = false;
                } else {
                        $('.text').val(fullName);
                        $('.email').val(email);
                        
                }

                if (fullName == '' && email !== '') {
                        alert('These field(s) are required');
                        $('.text').css('border', ' 2px solid red');
                        isValid = false;
                } else {
                        $('.text').val(fullName);
                }
                if (email == '' && fullName !== '') {
                        alert('These field(s) are required');
                        $('.email').css('border', ' 2px solid red');
                        isValid = false;
                } else {
                        $('.email').val(email);
                }
                
                if (isValid == false) {
                    e.preventDefault();
                }      
            });
        });
    </script>
